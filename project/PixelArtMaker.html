<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="pixelmakerstyles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <div class="intro">
    <form id="sizepick">
        <label>Grid-Height:
        <input type="number" id="input_height" min="1" placeholder="value" name="height"></label>
        <label>Grid-Width:
        <input type="number" id="input_width" min="1" placeholder="value" name="width"></label>
        <input type="submit" value="Make-Grid">
        <input type="color" id="colorpick">
    </form>
    </div>
    <h2>Design Canvas</h2>
    <table id="canvas"></table>
    <script src="pixelmaker.js"></script>
</body>
</html>
